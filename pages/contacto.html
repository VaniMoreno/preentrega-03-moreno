      <div class="contenedor-contacto">
        <main>
            <h2 class="titulo-contacto">Formulario de contacto</h2>

            <!--Formulario-->
            <form>
                <fieldset class="contacto">
                    <legend>Si tienes alguna duda sobre nuestras entregas, plazos u otra duda llena el formulario y te responderemos en breve</legend>
                    <div>
                        <label class="etiqueta-campo" for="nombre"> 
                            Nombre
                        </label>
                        <input class="campo" type="text" name="nombre" placeholder="Juan Cañas">
                    </div>
                    <div>
                        <label class="etiqueta-campo" for="email"> 
                            Email
                        </label>
                        <input class="campo" type="email" name="email" placeholder="juan@email.com">
                    </div>
                    <div>
                        <label class="etiqueta-campo for="ciudad"> 
                            Ciudad
                        </label>
                        <input class="campo" type="text" name="ciudad" placeholder="Santiago">
                    </div>
                    <div>
                        <label class="etiqueta-campo" for="Mensaje"> 
                            Mensaje
                        </label>
                        <input class="campo" type="text" name="mensaje" placeholder="Escribe tu duda">
                    </div>
                    <div>
                        <input class="boton-contacto" type="submit" value="Enviar duda">
                        <input class="boton-contacto" type="reset" value="Borrar todo">
                    </div>

                </fieldset>
            </form>

        </main>

        <footer>
            <h4>Todos los Derechos Reservados ® </h4>
